<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add this to the head of your HTML file -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* Replace background-color with background property */
            background: url('path/to/your-initial-image.jpg') center center/cover no-repeat; /* Initial background image */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure the page takes at least the full height of the viewport */
            box-sizing: border-box;
            animation: changeBackground 7s infinite alternate; /* Apply background change animation */
        }

        .bio-div {
            width: 80%;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }

        @keyframes changeBackground {
            from {
                background: url('images/tranquil-scene-back-lit-mountain-peak-adventure-generated-by-ai.jpg') center center/cover no-repeat; /* Start with this image */
            }
            to {
                background: url('images/beautiful-desert-landscape.jpg') center center/cover no-repeat; /* End with this image */
            }
        }

        .image-container {
            border-radius: 50%; /* Make the image round */
            overflow: hidden; /* Ensure the border-radius is applied */
            width: 300px; /* Set the width of the image container */
            margin-bottom: 20px; /* Add margin between image and bio */
        }

        .image-container img {
            width: 100%; /* Make the image fill its container */
            display: block; /* Remove extra space beneath the image */
            animation: scaleAnimation 5s infinite alternate; /* Apply animation */
        }

        @keyframes scaleAnimation {
            from {
                transform: scale(1); /* Start with normal size */
            }
            to {
                transform: scale(1.1); /* Scale up to 1.1 times the size */
            }
        }

        .bio {
            background-color: rgba(238, 245, 255, 0.7); /* Transparent blue background */
            max-width: 300px; /* Set the maximum width of the bio */
            margin-bottom: 20px; /* Add margin between bio and button */
            color: #7D7C7C;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        button {
            padding: 10px 20px; /* Add padding to the button */
            font-size: 16px; /* Set the font size of the button text */
        }

        .padding-bottom {
            padding-bottom: 75px; /* Add 75px padding at the bottom */
        }
        .button-container {
            margin-top: 35px;
            text-align: center;
        }

        .centered-button {
            /* Other button styles */
            display: inline-block;
        }

        /* New Styles for clickable h6 elements */
        .header-links {
            position: absolute;
            top: 0;
            right: 20px;
            margin-top: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            width: 200; /* Adjusted width to fit both links on one line */
        }

        .header-links h6 {
            text-decoration: underline;
            margin: 10px;

        }

    </style>
</head>
<body class="padding-bottom">

    <div class="header-links">
        <h6 onclick="window.location.href='about.html'"><strong>About Me</strong></h6>
        <h6 onclick="window.location.href='Career.html'"><strong>Career</strong></h6>
        <h6 onclick="window.location.href='contact.html'"><strong>Contact Me</strong>e</h6>
        
    </div>

    <div class="image-container">
        <img src="images/IMG_2791-removebg-preview.png" alt="Your Image">
        
    </div>

    <div class="bio">
        <h1> Daniel Josue Mulenda</h1>
    
    </div>


    <div class="button-container">
        <button type="button" class="btn btn-outline-dark" onclick="window.location.href='about.html'"><strong>Dive</strong></button>
    </div>

</body>
</html>
